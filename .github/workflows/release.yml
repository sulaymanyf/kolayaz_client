name: Release (auto upload installers + version.json)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  OWNER: "sulaymanyf"
  REPO: "kolayaz_client"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout 代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 确认 dist/ 下有安装包
      - name: Verify dist folder
        run: |
          ls -la dist || { echo "dist folder missing!"; exit 1; }

      # 3. 创建 GitHub Release
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Auto-generated release for ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4. 上传安装包
      - name: Upload installers
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            dist/Kolayaz-darwin.dmg
            dist/Kolayaz-windows.exe
            dist/Kolayaz-linux.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5. 生成 version.json
      - name: Generate version.json
        run: |
          TAG=${GITHUB_REF##*/}
          PUBLISHED_AT=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          echo "{
            \"version\":\"${TAG}\",
            \"urls\":{
              \"darwin\":\"https://raw.githubusercontent.com/${OWNER}/${REPO}/main/dist/Kolayaz-darwin.dmg\",
              \"windows\":\"https://raw.githubusercontent.com/${OWNER}/${REPO}/main/dist/Kolayaz-windows.exe\",
              \"linux\":\"https://raw.githubusercontent.com/${OWNER}/${REPO}/main/dist/Kolayaz-linux.AppImage\"
            },
            \"published_at\":\"${PUBLISHED_AT}\"
          }" > version.json

          cat version.json

      # 6. 上传 version.json 到 release
      - name: Upload version.json
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: version.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7. 提交 version.json 回 main 分支
      - name: Commit version.json to main
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout main
          mv version.json version.json.tmp
          git add version.json.tmp
          git commit -m "chore: update version.json for ${{ github.ref_name }}" || echo "No changes to commit"
          git mv version.json.tmp version.json
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}